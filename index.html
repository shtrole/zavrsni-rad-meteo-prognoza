<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Now!</title>
    <!-- jQuery, Popper & Bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My css -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <!-- Fonts css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">

<body>
    <div class="container text-center">
        <!-- Header line -->
        <header class="row">            
                <span class="col-sm-3"><i class="fas fa-map-marker-alt" type="button" onclick="window.location.reload()" id="current-location"></i> </span>
                <span id="search-location" class="col-sm-6">                    
                        <input type="text" id="enter-location" placeholder="Location..." required onfocus="value=''">
                        <button type="submit" value="" id="search"><img src="../images/search.svg" alt="search-magnifing-glass"></button>
                    
                </span>
                <span id="convert-temperature" class="col-sm-3"><span id="celzius">C&#186;</span> / <span id="fahrenheit"></span>F</span>
            
        </header>

        <!-- Main weather block content -->
        <main>
            <div id="current-weather-conditions">
                <h4 id="location-title"></h4>
                <h1 id="temperature-degree"></h1>
                <div id="weather-icon"></div>
                <h4 id="weather-description"></h4>
            </div>
        </main>

        <hr>
        
        <!-- More weather info block -->
        <div id="more-info">
               
            <div class="row">
                <div class="pressure-info col-sm-6">
                    <p>Pressure</p>
                    <p><strong><i class="fas fa-clock fa-2x"></i><span id="pressure"></span></strong></p>
                </div>
                <div class="humidity-info col-sm-6">
                    <p>Humidity</p>
                    <p><strong><i class="fas fa-tint fa-2x"></i><span id="humidity"></span></strong></p>
                </div>
            </div>

            <div class="row">
                <div class="wind-info col-sm-6">
                    <p>Wind</p>
                    <p><strong><i class="fas fa-wind fa-2x"></i><span id="wind-direction-speed"></span></strong></p>
                </div>
                <div class="cloudiness-info col-sm-6">
                    <p>Cloudiness</p>
                    <p><strong><i class="fas fa-cloud fa-2x"></i><span id="clouds"></span></strong></p>
                </div>
            </div>
        </div>

        <hr>

        
        <!-- Weekly forecast -->
        <section>            
            <h6 class="weekly-forecast" id="weekly"></h6>
            
        </section>
        
    </div>

    <!-- My js -->
    <script src="./js/main.js"></script>
</body>

</html>
